service: mmmelton-backend

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2

plugins:
  - serverless-offline

functions:
  apiAuthorizer:
    handler: auth.handler
    environment:
      API_KEY: ${env:API_KEY}

  mainFunction:
    handler: handler.main
    events:
      - http:
          path: /
          method: get
          cors: #if you change these, update the handler response headers as well
            origins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "https://mmmelton.com"
            headers:
              - Api-Key
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
          authorizer:
            type: TOKEN
            name: apiAuthorizer
            identitySource: method.request.header.Api-Key
